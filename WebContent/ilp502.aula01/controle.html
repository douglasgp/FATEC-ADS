<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="javascript:inicio()">
	<script language="JavaScript">
		function inicio() {
			var x = 1;
			var num = 5;
			document.write("<h1>Estrutura de Controle</h1>");
			document.write("<br>x = " + x + "<br>Num. = " + num+"<br>");
			if (x > num) {
				document.write("O valor de x é maior que cinco.<br>");
			} else if (x < num) {
				document.write("O valor de x é menor que cinco.<br>");
			} else {
				document.write("O valor de x é igual a cinco.<br>");
			}
		}
	</script>
</body>
</html>
