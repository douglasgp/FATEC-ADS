<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="javascript:start()">
	<script language="JavaScript">
		function start() {
			var n1 = prompt("Informe o 1º número: " + "0");
			var n2 = prompt("Informe o 2º número: " + "0");
			var soma = parseInt(n1) + parseInt(n2);
			document.write("A soma dos números é: " + soma);
		}
	</script>
</body>
</html>
