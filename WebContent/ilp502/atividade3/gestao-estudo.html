<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Datas</title>
</head>
<body>
	<h1>Gestão de Revisão de Estudo</h1>
	<p>
		<select id="cboDataEstudo">
			<option value=""></option>
			<option value="scs">São Caetano do Sul</option>
			<option value="sa">Santo André</option>
			<option value="sbc">São Bernardo do Campo</option>
		</select> Data: <input type="text" id="nome" onblur="validarNome()"><br>
		Sexo (m/f): <input type="text" id="sexo" onblur="validarSexo()"><br>
		Ano de nascimento: <input type="text" id="anoNasc"
			onblur="validarAnoNasc()"><br> Marca: <input type="text"
			id="marca" onblur="validarMarca()"><br> Modelo: <input
			type="text" id="modelo" onblur="validarModelo()"><br>
		Ano de fabricação: <input type="text" id="anoFabric"
			onblur="validarAnoFabric()"><br> Valor do veículo: <input
			type="text" id="valorVeiculo" onblur="validarValorVeiculo()"><br>
		Percentual do bônus (0 |- 25): <input type="text" id="bonus"
			onblur="validarBonus()"><br> <input type="button"
			value="Calcular" onclick="apolice()" onblur="apolice()">
	<hr>
	<div id="resultado"></div>
</body>
</html>
