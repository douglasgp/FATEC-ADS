<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="javascript:inicio()">
	<script language="JavaScript">
		function inicio() {
			var hoje = new Date();
			var diaSemana = hoje.getDay();
			var nomeDiaSemana = "";
			document.write("<h1>Estruturas de Controle (Switch/Case)</h1>");
			switch (diaSemana) {
			case 0:
				nomeDiaSemana = "Domigo";
				break;
			case 1:
				nomeDiaSemana = "Segunda";
				break;
			case 2:
				nomeDiaSemana = "Terça";
				break;
			case 3:
				nomeDiaSemana = "Quarta";
				break;
			case 4:
				nomeDiaSemana = "Quinta";
				break;
			case 5:
				nomeDiaSemana = "Sexta";
				break;
			case 6:
				nomeDiaSemana = "Sábado";
				break;
			}
			document.write("Hoje é " + nomeDiaSemana#);
		}
	</script>

</body>
</html>
