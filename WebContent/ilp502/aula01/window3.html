<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="javascript:start()">
	<script language="JavaScript">
		function start() {
			var n1 = prompt("Informe 1º valor: ");
			var n2 = prompt("Informe 2º valor: ");
			var op = prompt("Informe uma operação:\n" + "1. Soma"
					+ "\n2. Subtração" + "\n3. Multiplicação" + "\n4. Divisão");
			op = parseInt(op);
			if (op == 1) {
				var soma = parseFloat(n1) + parseFloat(n2);
				document.write("A soma dos números é: " + soma);
			} else if (op == 2) {
				var sub = parseFloat(n1) - parseFloat(n2);
				document.write("A subtração dos números é: " + sub);
			} else if (op == 3) {
				var mult = parseFloat(n1) * parseFloat(n2);
				document.write("A multiplicação dos números é:" + mult);
			} else if (op == 4) {
				var div = parseFloat(n1) / parseFloat(n2);
				document.write("A divisão dos números é: " + div);
			} else {
				alert("Operação INVÁLIDA!!!");
			}
		}
	</script>
</body>
</html>
