<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Estrutura de Controle</title>
</head>
<body onload="javascript:iniciar()">
	<script language="JavaScript">
		function iniciar() {
			var x = 4.9;
			document.write("<h1>Estruturas de Controle</h1>");
			document
					.write("<br><p>Permite definir a execução ou não de um determinado bloco de código de acordo com a condição especificada. No exemplo abaixo se testa o valor da variável x e, de acordo com seu valor, o comando if determina qual bloco de código deverá ser executado.<br><br>")
			if (x > 5) {
				document.write("O valor de x é maior que cinco.<br>");
			} else if (x < 5) {
				document.write("O valor de x é menor que cinco.<br>");
			} else {
				document.write("O valor de x é igual a cinco.<br>");
			}
		}
	</script>
</body>
</html>
