<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Estruturas de Controle</title>
</head>
<body onload="javascript:iniciar()">
	<script language="JavaScript">
		function iniciar() {
			document.write("<h1>Estruturas de Controle - FOR</h1>")
			document
					.write("<br><p>Permite repetição enquanto a condição especificada seja verdadeira. "
							+ "No exemplo abaixo são mostrados os números de 0 a 4.</p><br>");
			for (var i = 0; i < 5; i++) {
				document.write("Contando ... " + i + "<br>");
			}
		}
	</script>
</body>
</html>
