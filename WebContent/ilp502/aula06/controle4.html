<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Estruturas de Controle</title>
</head>
<body onload="javascript:iniciar()">
	<script language="JavaScript">
		function iniciar() {
			var i = 1;
			document.write("<h1>Estruturas de Controle - WHILE</h1>");
			document
					.write("<br><p>Similar ao comando for, executa a repetição de um bloco de programa. "
							+ "Neste exemplo são mostrados os números entre 1 e 5.</p><br>");
			document.write("Contando ...");
			while (i <= 5) {
				document.write(" " + i++);
			}
		}
	</script>
</body>
</html>
