<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="javascript:iniciar()">
	<script language="JavaScript">
		function iniciar() {
			var i = 0;
			document.write("<h1>Estruturas de Controle - DO-WHILE</h1>");
			document
					.write("<br><p>Como o teste ocorre apenas após a execução do bloco de programa, o mesmo será executado pelo menos uma vez. "
							+ "Quando utiliza-se for e while se a condição inicial for falsa o bloco nunca é executado.</p>"
							+ "<p>No exemplo a seguir são mostrados os números pares entre 0 e 10.</p>");
			document.write("Contando ...");
			do {
				document.write(" " + i);
				i = i + 2;
			} while (i <= 10);
		}
	</script>
</body>
</html>
