<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Identificação</title>
</head>
<body>
	<script language="JavaScript">
		function login() {
			var nome = prompt("Qual o seu nome?", "Zé Ninguém");
			resultado.innerHTML = "Boa noite, " + nome.toUpperCase() + ".";
		}
	</script>
	<h1>Identificação 2</h1>
	<input type="button" value="Login" onclick="javascript:login()">
	<hr>
	<div id="resultado">Boa noite!</div>
	<br><br>
	<a href="aula07.html">Menu Aula 07</a>
</body>
</html>
