<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vetores</title>
</head>
<body onload="javascript:exibir()">
	<script language="JavaScript">
		function exibir() {
			var montadora = new Array("Fiat", "Ford", "General Motors", "Hoda",
					"Nissan", "Renault", "Volkswagen");
			document.write("<h1>Montadoras</h1><br>");
			document.write("");
			for (i = 0; i < montadora.length; i++)
				document.write(montadora[i] + "<br>");
		}
	</script>
	<a href="aula07.html">Menu Aula 07</a>
</body>
</html>
