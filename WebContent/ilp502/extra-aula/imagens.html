	<script language="JavaScript">
		function Mudar(objeto, imagem) {
			document.images[objeto].src = imagem;
		}
	</script>
	<h1>Imagens</h1>
	<a href="" onmouseover="Mudar('vela', 'T1.gif')"
		onmouseout="Mudar('vela', 'T2.gif')"><img src="../img/T2.gif"
		alt="Vela" BORDER="0" name="vela"></a>

</body>
