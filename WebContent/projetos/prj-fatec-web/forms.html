<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script language="JavaScript">
		function validaDisciplina() {
			if (disciplina.value === "") {
				disciplina.style.backgroundColor = "yellow";
				msg.InnerHTML = "ATENÇÃO! Campo DISCIPLINA não pode ser vazio!!!";
			} else{
				disciplina.style.backgroundColor = "white";
				
			}
		}
		
		function validaData(){
			if(dataAula.value === ""){
				dataAula.style.backgroundColor = "yellow";
				alert("ATENÇÃO! Campo Data da Aula não pode ser vazio!")
			}else
				dataAula.style.backgroundColor = "white";
		}
	</script>
	<h1>Formulários</h1>

	Disciplina:
	<input type="text" id="disciplina" size="20" onblur="validaDisciplina()">
	<br>
	<br> Data da aula:
	<input type="text" id="dataAula" size="20" onblur="validaData()">

	<br>
	<br>
	<div id="msg"></div>

	<a href="menu-fatec.html">Menu</a>
</body>
</html>
